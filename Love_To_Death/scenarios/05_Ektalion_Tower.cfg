                {NAMED_LOYAL_UNIT 3 (DasoiRanger) 34 4 (Amos) (_"Amos")}
                {NAMED_LOYAL_UNIT 2 (Shock Trooper) 12 36 (Ianis) (_"Ianis")}
                {NAMED_LOYAL_UNIT 2 (Shock Trooper) 11 36 (Platos) (_"Platos")}
            [/else]
        [/if]

        [store_side]
            side=2
            variable=LoyalSide
        [/store_side]

