                y=3-25
                value=4
            [/protect_location]
            [target]
                [filter]
                    side=3
                [/filter]
                value=4
            [/target]
            [target]
                [filter]
                    id=Ektalion
                [/filter]
                value=4
            [/target]
            [leader_goal]
                x=15
                y=25
            [/leader_goal]
            protect_leader=50
            protect_leader_radius=10
        [/ai]
        [ai]
            turns=11-30
            recruitment_pattern=fighter,fighter,archer,scout
            caution=0
            [avoid]
                [filter]
                    id=Aleva
                [/filter]
            [/avoid]
            protect_leader=50
            protect_leader_radius=10
            [target]
                side=3
                value=4
            [/target]
            [target]
                id=Ektalion
                value=7
            [/target]
        [/ai]
        [leader_goal]
            x=37
            y=3
        [/leader_goal]
    [/side]

